<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d9534f, #c9302c); /* Gradient background */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%; /* Ensure header takes full width */
            position: absolute; /* Position header at the top */
            top: 0; /* Align to the top */
        }
        .header img {
            height: 40px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-container {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .signup-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .signup-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .signup-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: #f0ad4e; /* Button color */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signup-container button:hover {
            background: #d99e3e; /* Darker shade for hover effect */
        }
        .signup-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .signup-container a {
            color: #d9534f; /* Link color matching the welcome page */
            text-decoration: none;
        }
        .signup-container a:hover {
            color: #c9302c; /* Change to match background color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/welcome">
            <img alt="Blogger logo" src="img/blog-high-resolution-logo.png"/> <!-- Ensure this path is correct -->
        </a>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST"> <!-- Add action and method for form submission -->
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
