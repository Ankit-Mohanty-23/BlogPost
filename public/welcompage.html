  <style>
   body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #d9534f;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }
    .container {
        padding: 20px;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
    .header img {
        height: 40px;
    }
    .header a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    .main-content {
        margin-top: 50px;
    }
    .main-content h1 {
        font-size: 2.5em;
        margin: 0;
    }
    .main-content p {
        font-size: 1.2em;
        margin: 10px 0 20px;
    }
    .main-content .cta-button {
        background-color: #f0ad4e;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
    }
    .blog-preview {
        background-color: white;
        color: black;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        text-align: left;
    }
    .blog-preview a {
        display: block;
        background-color: #d9534f;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .blog-preview img {
        width: 100%;
        border-radius: 5px;
    }
    .background-decorations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .background-decorations img {
        position: absolute;
    }
    .background-decorations .spoon {
        top: 20%;
        left: 5%;
        width: 10%;
    }
    .background-decorations .whisk {
        top: 30%;
        left: 15%;
        width: 10%;
    }
    .background-decorations .cherries {
        top: 40%;
        left: 10%;
        width: 5%;
    }
    .background-decorations .egg {
        bottom: 10%;
        left: 5%;
        width: 15%;
    }
    .background-decorations .rolling-pin {
        top: 20%;
        right: 5%;
        width: 10%;
    }
    .background-decorations .sifter {
        top: 30%;
        right: 15%;
        width: 10%;
    }
    .background-decorations .pie {
        bottom: 10%;
        right: 5%;
        width: 15%;
    }
  </style>
 </head>
